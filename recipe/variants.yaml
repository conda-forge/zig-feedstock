# Zig Compiler Package Variant Configuration
# Following GCC-style TG_ pattern

# Target platform variant key
TG_:
  - linux-64
  - linux-aarch64
  - linux-ppc64le
  - linux-riscv64
  - osx-64
  - osx-arm64
  - win-64

  # - linux-s390x
  # - win-arm64

# C standard library version (keep existing)
c_stdlib_version:
  - if: linux
    then: "2.28"
  - if: osx
    then: "11.3"
